<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header>

        <main>

                </div>
            </div>
        </main>
        <footer>
            <h2>Ask me a question ...</h2>
            <button onclick="shakeBall()" class="shake">?</button>
        </footer>
    </div>
