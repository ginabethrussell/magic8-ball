<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container-outer">
        <div class="container-middle">

            <div class="container">
                <header>
                    <h1>Magic 8 Ball</h1>
                </header>
                <main>
                    <div class="eight-ball">
                        <a href="javascript:shakeBall()">
                            <div class="message">
                                <p id="answer"><span id="num" style="font-size: 6rem; font-weight: 700;">8</span>
                                </p>
                            </div>
                        </a>
                    </div>
                </main>
                <footer>
                    <h2>Ask me a question ... <br> click the ball for my reply.</h2>
                    <p>Magic 8-Ball Responses from <a href="https://en.wikipedia.org/w/index.php?title=Magic_8-Ball&oldid=974667085">Wikipedia</a>, <br>Text content available
                    under the <a href="https://en.wikipedia.org/wiki/Wikipedia:Text_of_Creative_Commons_Attribution-ShareAlike_3.0_Unported_License">Creative Commons 
                        Attribution ShareAlike License.</a></p>
                </footer>
            </div>

        </div>
    </div>
</body>

</html>
